# Publishing package to GitHub
name: publish-package-github

# Process event
on:
    pull_request:
        types: [ opened, reopened, edited, synchronize ]
        branches:
            - "master"
    release:
        types: [published]

# List tasks
jobs:
    publish-gpr:
        needs: build
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  registry-url: https://npm.pkg.github.com/
                  scope: '@lumbagog'
            - run: npm ci
            - run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
